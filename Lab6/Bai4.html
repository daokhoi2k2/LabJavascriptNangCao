<body>
    <div id="result">

    </div>
    <script>
        fetch("https://reqres.in/api/users?page=1&per_page=10")
            .then((res) => {
                return res.json();
            })
            .then((users) => {
                const resultElement = document.getElementById("result");
                const htmlResult = users.data.map((user) => {
                    return `<li>${user.id} - ${user.first_name} ${user.last_name}</li>`
                }).join("");
                
                resultElement.innerHTML = htmlResult;
                console.log(users)
            })

    </script>
</body>
