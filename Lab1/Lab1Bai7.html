<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  </head>
  <body>
    <p>Countdown: <span id="count">5</span>s</p>
    <script>
      const countElement = $("#count")[0];
      let count = 5;
      let timer;

      $(window).focus(() => {
        timer = setInterval(() => {
            if(count <= 1) {
                countElement.innerHTML = "Link";
                clearInterval(timer);
            } else {
                count--;
                countElement.innerText = count;
            }
        }, 1000);
      });

      $(window).blur(() => {
        clearInterval(timer);
      });
    </script>
  </body>
</html>
