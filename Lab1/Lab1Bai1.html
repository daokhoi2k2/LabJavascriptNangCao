<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 - BÃ i 1</title>
    <style>
        #target{
            width: 60px;
            height: 60px;
            background: #33691E;
        }
    </style>
</head>
<body>
    <div id="target">
      
    </div>
    <script>
          var target = document.querySelector("#target");
          target.onmouseover = function(e){ 
              e.target.style.background = "#BF360C"
          }
          target.onmouseout = function(e){ 
              e.target.style.background = "#33691E"
          }
    </script>
</body>
</html>
