<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 5 - Bài 2</title>
  </head>
  <body>
    <script>
      const tasks = new Promise((resolve, reject) => {
        console.log("b1.Đã ngủ dậy!");
        resolve(1);
      });

      tasks
        .then(() => {
            return new Promise((resolve, reject) => {
                console.log("b2. Đang đánh răng");
                setTimeout(function () {
                    console.log("Đã đánh răng xong!");
                    resolve(1);
                }, 2000);
            });
        })
        .then(() => {
          return new Promise((resolve, reject) => {
            console.log("b3. Đang thay quan ao");
            setTimeout(function () {
              console.log("Đã thay quần áo xong!");
              resolve(1)
            }, 3000);
          });
        })
        .then(() => {
          return new Promise((resolve, reject) => {
            console.log("b4. Đang di chuyển...");
            setTimeout(function () {
              console.log("Đã đến trường!");
              resolve(1)
            }, 3000);
          });
        })
    </script>
  </body>
</html>
